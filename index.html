<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="background-light justify-center">
        <form action="#" method="POST">
        <div class="container background-none padding-2 margin-bottom">
            <h3 class="padding-1">Personal Details</h3>
            <div class="row-flex">
                <div class="column-1 padding-1">
                    <label for="first-name" class="padding-2">First Name <span class="required">*</span></label>
                    <input type="text" placeholder="First Name" for="first-name" class="padding-2" required>
                </div>
                <div class="column-1 padding-1">
                    <label for="lat-name" class="padding-2">Last Name <span class="required">*</span></label>
                    <input type="text" placeholder="Last Name" for="last-name" class="padding-2" required>
                </div>
            </div>
            <div class="row-flex">
                <div class="column-1 padding-1">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" placeholder="Email" for="email" class="padding-2" required>
                </div>
                <div class="column-1 padding-1">
                    <label for="phone">Mobile Number <span class="required">*</span></label>
                    <input type="text" placeholder="Mobile Number" for="phone" class="padding-2" required>
                </div>
            </div>
        </div>

        <div class="container background-none padding-2 margin-bottom">
            <h3 class="padding-1">Academic Details</h3>
            <div class="row-flex">
                <div class="padding-1 column-2">
                    <label for="college-name" class="padding-2">College Name <span class="required">*</span></label>
                </div>
                <div class="padding-1 column-2">
                    <input type="text" for="college-name" placeholder="College Name" class="padding-2" required>
                </div>
            </div>
            <div class="row-flex">
                <div class="padding-1 column-2">
                    <label for="dept-name" class="padding-2">Department Name <span class="required">*</span></label>
                </div>
                <div class="padding-1 column-2">
                    <input type="text" for="dept-name" placeholder="Department Name" class="padding-2" required>
                </div>
            </div>
            <div class="row-flex">
                <div class="padding-1 column-2">
                    <label for="rollo" class="padding-2">Roll Number</label>
                </div>
                <div class="padding-1 column-2">
                    <input type="text" for="rollo" placeholder="Roll Number" class="padding-2">
                </div>
            </div>
            <div class="row-flex">
                <div class="padding-1 column-2">
                    <label for="year" class="padding-2">Graduating Year</label>
                </div>
                <div class="padding-1 column-2">
                    <input type="text" for="year" placeholder="Graduating Year" class="padding-2">
                </div>
            </div>
        </div>

        <div class="container background-none padding-2 margin-bottom">
            <h3 class="padding-1">Other Details</h3>
            <div class="row-flex1">
                    <div class="column-3 padding-1">
                        <label for="area-of-interest" class="padding-2">Area of Interest <span class="required">*</span></label> 
                    </div>
                    <div class="column-3 padding-1">
                        <input type="text" for="area-of-interest" placeholder="area-of-interest" class="padding-2" required>
                    </div>
                    <div class="column-3 padding-1">
                        <label for="hobby" class="padding-2">Hobby</label> 
                    </div>
                    <div class="column-3 padding-1">
                        <input type="text" for="hobby" placeholder="Hobby" class="padding-2">
                    </div>
            </div>
            <div class="row-flex1">
                    <div class="column-3 padding-1">
                        <label for="year" class="padding-2">Graduating Year</label> 
                    </div>
                    <div class="column-3 padding-1">
                        <input type="text" for="year" placeholder="Graduating Year" class="padding-2">
                    </div>
                    <div class="column-3 padding-1">
                        <label for="year" class="padding-2">Graduating Year</label> 
                    </div>
                    <div class="column-3 padding-1">
                        <input type="text" for="year" placeholder="Graduating Year" class="padding-2">
                    </div>
            </div>
        </div>
        <div class="footer">
            <div class="row-flex text-right">
                <button type="button">Edit</button>
                <button type="submit">Save</button> 
            </div>
        </div>
        </form>
    </body>
</html>
