<html>
    <head>
        <title>Form_design</title>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body class="background-light">
        <form action="#" method="POST">
        <div class="container background-white padding-2 mb-2">
            <h3 class="padding-1">Personal Details</h3>
            <div class="row-flex">
                <div class="col-w-35 col-sm padding-1">
                    <label for="first-name" class="padding-2">First Name <span class="required">*</span></label>
                    <input type="text" placeholder="First Name" for="first-name" class="padding-2 w-100 mt-10px" required>
                </div>
                <div class="col-w-35 col-sm padding-1">
                    <label for="lat-name" class="padding-2">Last Name <span class="required">*</span></label>
                    <input type="text" placeholder="Last Name" for="last-name" class="padding-2 w-100 mt-10px" required>
                </div>
            </div>
            <div class="row-flex">
                <div class="col-w-35 col-sm padding-1">
                    <label for="email" class="padding-2">Email <span class="required">*</span></label>
                    <input type="email" placeholder="Email" for="email" class="padding-2 w-100 mt-10px" required>
                </div>
                <div class="col-w-35 col-sm padding-1">
                    <label for="phone" class="padding-2">Mobile Number <span class="required">*</span></label>
                    <input type="text" placeholder="Mobile Number" for="phone" class="padding-2 w-100 mt-10px" required>
                </div>
            </div>
        </div>

        <div class="container background-white padding-2 mb-2">
            <h3 class="padding-1">Academic Details</h3>
            <div class="row-flex">
                <div class="padding-1 col-w-20 col-sm">
                    <label for="college-name" class="padding-2">College Name <span class="required">*</span></label>
                </div>
                <div class="padding-1 col-w-35 col-sm mt-10px">
                    <input type="text" for="college-name" placeholder="College Name" class="padding-2 w-100" required>
                </div>
            </div>
            <div class="row-flex">
                <div class="padding-1 col-w-20 col-sm">
                    <label for="dept-name" class="padding-2">Department Name <span class="required">*</span></label>
                </div>
                <div class="padding-1 col-w-35 col-sm mt-10px">
                    <input type="text" for="dept-name" placeholder="Department Name" class="padding-2 w-100" required>
                </div>
            </div>
            <div class="row-flex">
                <div class="padding-1 col-w-20 col-sm">
                    <label for="rollo" class="padding-2">Roll Number</label>
                </div>
                <div class="padding-1 col-w-35 col-sm mt-10px">
                    <input type="text" for="rollo" placeholder="Roll Number" class="padding-2 w-100">
                </div>
            </div>
            <div class="row-flex">
                <div class="padding-1 col-w-20 col-sm">
                    <label for="year" class="padding-2">Graduating Year</label>
                </div>
                <div class="padding-1 col-w-35 col-sm mt-10px">
                    <input type="text" for="year" placeholder="Graduating Year" class="padding-2 w-100">
                </div>
            </div>
        </div>

        <div class="container background-white padding-2 mb-2">
            <h3 class="padding-1">Other Details</h3>
            <div class="row-flex">
                <div class="col-w-50 col-sm">
                    <div class="row-flex">
                        <div class="padding-1 col-w-30 col-sm">
                            <label for="area-of-interest">Area of Interest<span class="required">*</span></label> 
                        </div>
                        <div class="padding-1 col-w-60 col-sm mt-10px">
                            <input type="text" for="area-of-interest" placeholder="area-of-interest" class="padding-2 w-100" required>
                        </div>
                    </div>
                    <div class="row-flex">
                        <div class="padding-1 col-w-30 col-sm">
                            <label for="hobby">Hobby</label> 
                        </div>
                        <div class="padding-1 col-w-60 col-sm mt-10px">
                            <input type="text" for="hobby" placeholder="Hobby" class="padding-2 w-100">
                        </div>
                    </div>
                </div>
                <div class="col-w-50 col-sm">
                    <div class="row-flex">
                        <div class=" padding-1 col-w-30 col-sm">
                            <label for="year">Graduating Year</label> 
                        </div>
                        <div class="padding-1 col-w-60 col-sm mt-10px">
                            <input type="text" for="year" placeholder="Graduating Year" class="padding-2 w-100">
                        </div>
                    </div>
                    <div class="row-flex">
                        <div class="padding-1 col-w-30 col-sm">
                            <label for="year">Graduating Year</label> 
                        </div>
                        <div class="padding-1 col-w-60 mt-10px col-sm">
                            <input type="text" for="year" placeholder="Graduating Year" class="padding-2 w-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="content-end">
                <button type="button">Edit</button>
                <button type="submit" href="#">Save</button> 
            </div>
        </footer>
        </form>
    </body>
</html>
